<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quick Service</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../styles/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    let utils = require('../index.js')

    utils.prepareDBConnection()

    document.addEventListener('DOMContentLoaded', function(event) {
      console.log('DOM has been loaded')
      utils.prepareCloseButton()
      utils.prepareSearchButton()
    })
  </script>
  
</head>
<body>
<button class="close-button">close</button>
<div class="container">
  <h1>Quick Service</h1>
  <form class="form-inline">
    <div class="form-group">
      <label for="regNum">Numer rejestracyjny:</label>
      <input type="regNum" class="form-control" id="regNum">
    </div>
    <button type="submitRegNum" class="btn btn-default search-button">Szukaj</button>
  </form>
  
  <div class="table-responsive" style="text-align : left" id="car">
    <table class="table table-hover">
      <thead>
        <tr>
          <th colspan="6">Dane ogólne</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Nr rejestracyjny</th>
          <th>Telefon</th>
          <th>VIN</th>
          <th>Marka</th>
          <th>Model</th>
          <th>Rok produkcji</th>
        </tr>
        <tr>
          <td>MASK</td>
          <td>MASK</td>
          <td>MASK</td>
          <td>MASK</td>
          <td>MASK</td>
          <td>MASK</td>
        </tr>
      </tbody>
    </table>
    <table class="table table-hover">
      <thead>
        <tr>
          <th colspan="4">Silnik</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Pojemność</th>
          <th colspan="2">Moc</th>
          <th>Paliwo</th>
        </tr>
        <tr>
          <td>MASK</td>
          <td>MASK</td>
          <td>MASK</td>
          <td>MASK</td>
        </tr>
      </tbody>
    </table>
    <table class="table table-hover">
      <thead>
        <tr>
          <th colspan="4">Filtry</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Powietrza</th>
          <th>Oleju</th>
          <th>Paliwa</th>
          <th>Kabinowy</th>
        </tr>
        <tr>
          <td>MASK</td>
          <td>MASK</td>
          <td>MASK</td>
          <td>MASK</td>
        </tr>
      </tbody>
    </table>
    <table class="table table-hover">
      <thead>
        <tr>
          <th colspan="2">Olej</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Pojemność</th>
          <th>Zastosowany</th>
        </tr>
        <tr>
          <td>MASK</td>
          <td>MASK</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
